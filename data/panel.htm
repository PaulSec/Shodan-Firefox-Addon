<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="https://static.shodan.io/font-awesome-4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="panel.css">
    </head>
    <body>
        <div id="host">
            <h1><i class="fa fa-globe"></i>&nbsp;<span id="ip"></span></h1>
            <div id="hostname"></div>
            <table id="general-info" class="table">
            </table>
            <h2><i class="fa fa-th-large"></i>&nbsp;Ports</h2>
            <ul id="ports">
            </ul>
            <div id="footer">
                <button id="direct-link" class="btn btn-default" type="button">Host details</button>
            </div>
        </div>
        <div id="info" class="panel panel-info">
            <div class="panel-heading">
                <h2 class="panel-title">Info</h2>
            </div>
            <div id="info-content" class="panel-body">
            </div>
        </div>
        <div id="error" class="panel panel-danger">
            <div class="panel-heading">
                <h2 class="panel-title">Error</h2>
            </div>
            <div id="error-content" class="panel-body">
            </div>
        </div>
    </body>
</html>
